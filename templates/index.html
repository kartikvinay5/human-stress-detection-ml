<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Human Stress Detection</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 stress-card">
        <h2 class="text-center mb-2">Human Stress Detection</h2>
        <p class="text-center text-muted mb-4">
            Analyze typing and mouse behavior using Machine Learning
        </p>

        <form action="/predict" method="post">

            <div class="mb-3">
                <label class="form-label">Typing Speed (keys/sec)</label>
                <input type="number" step="any" name="typing_speed" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Pause Duration (ms)</label>
                <input type="number" step="any" name="pause_duration" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Error Rate (backspaces/min)</label>
                <input type="number" step="any" name="error_rate" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Mouse Speed (pixels/sec)</label>
                <input type="number" step="any" name="mouse_speed" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Idle Time (seconds)</label>
                <input type="number" step="any" name="idle_time" class="form-control" required>
            </div>

            <div class="mb-4">
                <label class="form-label">Movement Variance</label>
                <input type="number" step="any" name="movement_variance" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Detect Stress
            </button>
        </form>

        {% if prediction_text %}
        <div class="alert alert-info text-center mt-4">
            <strong>Prediction:</strong> {{ prediction_text }}
        </div>
        {% endif %}

    </div>
</div>
</body>
</html>
